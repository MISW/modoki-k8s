apiVersion: apps/v1
kind: Deployment
metadata:
  name: modoki-authserver-deployment
  namespace: modoki
  labels:
    app: modoki-authserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modoki-authserver
  template:
    metadata:
      labels:
        app: modoki-authserver
    spec:
      containers:
        - name: modoki-authserver
          imagePullPolicy: Always
          image: modokipaas/modoki-auth
          ports:
            - containerPort: 443
          volumeMounts:
            - mountPath: /etc/modoki
              name: config
          envFrom:
            - secretRef:
                name: modoki-api-key
          resources:
            limits: # ここで制限を指定
              cpu: "1"
              memory: 100Mi
      volumes:
        - name: config
          configMap:
            name: modoki-authserver-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: modoki-authserver-config
  namespace: modoki
data:
  authserver.yaml: |
    endpoints:
      user_org:
        endpoint: modoki-apiserver-svc
        insecure: true
---
apiVersion: v1
kind: Service
metadata:
  name: modoki-authserver-svc
  namespace: modoki
spec:
  selector:
    app: modoki-authserver
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
